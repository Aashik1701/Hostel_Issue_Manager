        body {

        body {
            font-family: Arial, sans-serif;

          }
          
          h2 {
            text-align: center;
          }
          
          form {
            max-width: 300px;
            margin: 0 auto;

            padding: 40px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          
          label {
            display: block;
            margin-bottom: 5px;
          }
          
          input[type="text"],
