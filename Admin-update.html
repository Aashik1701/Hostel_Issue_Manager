<!DOCTYPE html>
<html>
<head>
    <title>personnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #426696;
            font-weight: 600;
            font-size: 3rem;
            opacity: 0.8;
        }

        h2, p {
            color: #658ec6;
            font-size: xx-large;
            font-weight: 500;
            opacity: 0.8;
        }

        h3 {
            color: #426696;
            font-weight: 600;
            opacity: 0.8;
        }

        main {
            min-height: 100vh;
            background: linear-gradient(to right top, #65dfc9, #6cdbeb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .glass {
            background: white;
            min-height: 80vh;
            width: 60%;
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.3));
            border-radius: 2rem;
            z-index: 2;
            backdrop-filter: blur(2rem);
            text-align: center;
        }

        .circle1, .circle2 {
            background: white;
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            height: 20rem;
            width: 20rem;
            position: absolute;
            border-radius: 50%;
        }

        .circle1 {
            top: 5%;
            right: 15%;
        }

        .circle2 {
            bottom: 5%;
            left: 10%;
        }

        .user {
            margin-top: 1rem;
            text-align: center;
        }

        .user > img {
            width: 80px;
            border-radius: 50%;
        }

        select {
            font-size: 24px; /* Increase the font size for options */
            height: 40px; /* Increase the height of the select box */
        }

        input {
            font-size: 24px; /* Increase the font size for input */
            height: 40px; /* Increase the height of the input box */
            
        }
        .b1{
  display: block;
  margin-right: 20px;
  margin: auto;
  font-size: large;
  border-radius: 10px;
  cursor: pointer;
  color: var(--secondary-color);
  background-color: var(--primary-color);
}
.b1:active { 
transform: scale(0.98); 
/* Scaling button to 0.98 to its original size */ 
box-shadow: 3px 2px 22px 1px rgba(80, 75, 75, 0.24); 
/* Lowering the shadow */ 
}
    </style>
</head>
<body>
    <main>
        <div class="glass">
            <h1>Update the Request</h1><hr>
            <div style="margin-top: 100px; font-size: 40px;">
                <label for="ReqNo" style="text-align: left;">Request_ID :</label>
                <input id="ReqNo" class="dash" placeholder="Enter the Request Id" name="FacDat" style="padding: 20px;border-radius: 10px;">
                <br><br>
                <label for="hostelName" style="text-align: left;">Status :</label>
                
                <select id="FacTyp" class="dash" onchange="showSelectedOption('FacTyp')" style="border-radius: 10px;">
                    <option value="SELECT">SELECT</option>
                    <option value="1">Accept Request</option>
                    <option value="2">Mark as Completed</option>
                </select>
                <br><br>
                
                <ul style="text-align: left; list-style: none;text-align: center;">
                    <li style="display: inline-block; margin-right: 50px;">
                        <input type="submit" value="Go back" class="b1" onclick="goback()">
                    </li>
                    <li style="display: inline-block;">
                        <input type="submit" value="Submit" class="b1" onclick="submit()">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script>
        function goback(){
            window.location.href = 'Admin-HostelManager.html';
        }

        function submit() {
            var ReqNo = document.getElementById("ReqNo").value;
            var FacTyp = document.getElementById("FacTyp").value;
            if (ReqNo.trim() === "" || FacTyp.trim() === "SELECT") {
                alert("Please fill out the request id");
            }
            else {
                sendDataToPhp({
                    ReqNo : ReqNo,
                    FacTyp : FacTyp
                });
            }
        }

        function sendDataToPhp(dataToSend) {
            var requestOptions = {
                method: 'POST',
                body: JSON.stringify(dataToSend),
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            fetch('Admin-Hostel4.php', requestOptions)
                .then(response => response.text())
                .then(data => {
                    console.log(data); 
                    alert(data);
                    window.location.href = 'Admin-HostelManager.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
